<!DOCTYPE html>
<html>

<head>
    <title>Welcom to Kity Zone</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="/js/script.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div id="home">
            <div class="customer_service">
                Silver
                <div class="contact_info">
                    <img src="/images//envelope.png" alt="Custome Service Mail" />
                    silver@kitymail.com
                </div>
                <div style="clear:both;"></div>
                <div class="contact_info">
                    <img src="/images//phone.png" alt="Customer Service Phone" />
                    +652 KITTY ZONE
                </div>
            </div>
    </nav>

    <!-- Login -->
    <div class="topdiv">
        <a class="topmenu" href="#log-in">Log In</a>
    </div>

    <!-- About Kityzon-->
    <section id="about_kityzon" class="container">
        <div>
            <h1>
                Welcom to KityZon!
                <img src="/images//waving-hand.gif" class="profile_image" width="150px" height="150px" />
            </h1>
        </div>
    </section>

    <div id="cart">
        <h2>Your Cart</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td>Shoes</td>
                <td>Sport runners</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Watch</td>
                <td>Ultimate runners</td>
                <td>1</td>
            </tr>

        </table>

    </div>

    <div class="search_container">
        <h1>Search Products</h1>
        <!-- Input field to add new search -->
        <input id="search_bar" type="text" placeholder="Add a new search">

        <!-- Button to add a new search to the list -->
        <button class="search_btn" onclick="searchProduct()">Search</button>
    </div>

    <div id="results">
        <!-- The search results will be placed here. -->
    </div>

</body>

</html>
